<dialog id={{ modal_id }} class="modal m-4">
  <div class="modal-box">
    <div class="flex flex-col justify-evenly">
      <button type="" class="btn btn-sm btn-outline btn-success mt-2">Detail</button>
      <button type="" class="btn btn-sm btn-outline btn-error mt-2">Delete</button>
      <button type="" class="btn btn-sm btn-outline btn-primary mt-2">Edit</button>
    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
